<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
    <script src="main.js" type="module"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/80723197/229058496-6b63b37a-d1b5-400e-8f87-d2fda3593a25.png">
    <title>Wiz Palace</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Wiz Palace</h1>  
      </header>
      <img id="wiz-head" src="https://user-images.githubusercontent.com/80723197/229223275-e271a6ea-0311-467e-97ad-82cda13bcb18.png" alt="Wizard of Oz Robot Head">
      <div id="select-profile-container">
        <div id="who-are-you">"Who are you?"</div>
        <div id="profiles">
          <div>
            <img class="profile-img" id="scarecrow" src="https://user-images.githubusercontent.com/80723197/229223343-3ce8aab0-f689-4a94-92a0-98492e858162.png" alt="Scarecrow">
          </div>
          <div>
            <img class="profile-img" id="tinman" src="https://user-images.githubusercontent.com/80723197/229223398-6e529483-98d8-400f-8c25-0cea39a32745.png" alt="The Tin Man">
          </div>
          <div>
            <img class="profile-img" id="dorothy" src="https://user-images.githubusercontent.com/80723197/229223440-b8f3ee5f-6d1d-4708-a8ff-cc5125322b8d.png" alt="Dorothy">
          </div>
          <div>
            <img class="profile-img" id="lion" src="https://user-images.githubusercontent.com/80723197/229223489-63d008d2-14ee-48cf-8a73-76c622a2e36e.png" alt="The Cowardly Lion">
          </div>
        </div>
      </div>
      <div id="chat-log-container">
        <div id="chat-log"></div>
      </div>
      <div id="form-container">
        <form action="">
          <div class="input-container">
            <input type="text" name="message" id="message">
            <button type="submit"><i class="fa-solid fa-arrow-up fa-xs"></i></button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
