<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js" type="text/javascript"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="https://user-images.githubusercontent.com/80723197/229058496-6b63b37a-d1b5-400e-8f87-d2fda3593a25.png">
    <title>Wiz Palace</title>
  </head>
  <body>
    <main>
      <h1>Wiz Palace</h1>  
      <img id="wiz-head" src="https://user-images.githubusercontent.com/80723197/229106484-c97adcd2-b431-4cf2-9b06-a09728bd1840.png" alt="Wizard of Oz Robot Head">
      <div id="select-profile-container">
        <div id="who-are-you">~ "Who are you?" ~</div>
        <div id="profiles">
          <div>
            <img class="profile-img" id="scarecrow" src="./images/scarecrow.png" alt="Scarecrow">
          </div>
          <div>
            <img class="profile-img" id="tinman" src="./images/tinman.png" alt="The Tin Man">
          </div>
          <div>
            <img class="profile-img" id="dorothy" src="./images/dorothy.png" alt="Dorothy">
          </div>
          <div>
            <img class="profile-img" id="lion" src="./images/lion.png" alt="The Cowardly Lion">
          </div>
        </div>
      </div>
      <div id="chat-log"></div>
      <form action="">
        <input type="text" name="message" id="message">
        <button type="submit">Send</button>
      </form>
    </main>
  </body>
</html>
